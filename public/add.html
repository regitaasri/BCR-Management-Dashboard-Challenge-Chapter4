<html>
    <head>
        <!-- Required meta tags -->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- My Style -->
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
      <!-- Navbar -->
      <nav>
        <div class="left-nav">
          <span class="logo-nav"></span>
        </div>
        <div class="right-nav">
          <img src="assets\img\fi_menu.png" alt="">
          <div>
            <div class="search">
              <img src="assets\img\fi_search.png" alt="">
              <form class="d-flex"> 
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary text-bold" type="submit">Search</button>
              </form>
            </div>
            <button class="user">
              <img src="assets\img\group_u.png" alt="">
              <span>Unis Badri</span>
              <img src="assets\img\fi_chevron-down.png" alt="">
            </button>
          </div>
        </div>
      </nav>
      
      <!-- Sidebar -->
      <div class="sidebar">
        <span class="logo-sidebar"></span>
        <ul>
          <li>
            <img src="assets\img\fi_home.png" alt="">
            <span>Dashboard</span>
          </li>
          <li>
            <img src="assets\img\fi_truck.png" alt="">
            <span>Cars</span>
          </li>
        </ul>
      </div>
      
      <!-- Side Menu -->
      <div class="side-menu">
        <div>
          <p class=text-bold>CARS</p>
        </div>
        <ul>
          <li><a href="index.html">List Car</a></li>
        </ul>
      </div>
      
      <main>
        <header>
          <ul class="nav-path">
            <li>Cars</li>
            <li>
              <img src="assets\img\Vector.png" alt="">
              <a href="#">List Car</a>
            </li>
            <li>
              <img src="assets\img\Vector.png" alt="">
              <a href="#">New Add Car</a>
            </li>
          </ul>
      </main>

      <!-- Add cars -->
      <main>
        <div class="cars-list">
          <h1>New Add Car</h1>
        </div>
        <form action=""  method="" enctype="multipart/form-data">
          <div class="form-card py-3 px-3 mt-3">
            <div class="row">
              <label
                class="form-label col-md-2 fs-12 col-form-label">Nama<span>&#42;</span></label>
              <div class="col-md-10">
                <input type="name" class="form-control" id="name" name="name" placeholder="Avanza" style="width: 400px">
              </div>
            </div>
            <div class="row mt-3">
              <label
                class="form-label col-md-2 fs-12 col-form-label">Sewa Per Hari<span>&#42;</span></label>
              <div class="col-md-10">
                <input type="number" class="form-control" id="harga" name="rentPrice" placeholder="Rp 0,-" style="width: 400px;">
              </div>
            </div>
            <div class="row mt-3">
              <label
                class="form-label col-md-2 fs-12 col-form-label">Ukuran<span>&#42;</span></label>
              <div class="col-md-10">
                <select name="type" class="form-select" id="type" style="width: 400px;">
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                </select>
              </div>
            </div>
            <div class="row mt-3">
              <label class="form-label col-md-2 fs-12 col-form-label d-flex"
                >Foto<span>&#42;</span></label>
              <div class="col-md-10">
                <div class="input-group" style="width: 400px;"> 
                  <input class="form-control" type="file" id="formFile" name="image" placeholder="/images/image_1.png" style="height: 32px">
                  <span class="input-group-text" style="width: 50px; height: 32px; "><i class="bi bi-upload" style="width: 50px; height: 24px;"></i></span>
                </div>
                <div id="fileHelp" class="form-text">File size max. 2MB</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="btn-wrap">
              <a class="btn btn-outline-primary fs-14" href="/"> Cancel </a>
              <button type="submit" class="btn btn-primary fs-14 ms-3">Save</button>
            </div>
          </div>
        </form>
      </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
